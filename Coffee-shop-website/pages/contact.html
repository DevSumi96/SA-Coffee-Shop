<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assests/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

</head>
<body>

  
   <!--Navigation bar -->
   <div id="navbar-placeholder"></div>

   <!-- Contact us -->
   <div class="container-fluid mt-5 pt-4" style="margin-top: 80px;margin-bottom: 10px;">
        <section class="contact-us">
            <div class="container">
                <div class="row mb-4 mt-3">
                    <div class="col-lg-6">
                        <h2>Contact Us</h2>
                        <p>If you have any questions or need assistance, feel free to reach out to us using the form below or visit our office.</p>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="John Doe">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="john.doe@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                    <div class="col-lg-6">
                        <div class="map-container">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.616942892595!2d-122.40894408468006!3d37.77492927975943!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808e03ff4f17%3A0x53bba58c0697ed1!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1634539538174!5m2!1sen!2sus" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                    </div>
                </div>
        </section>  
    </div>
 
   <!--footer-->
   <div id="footer-placeholder"></div>

   <script>
       fetch('../component/navbar.html')
           .then(response => response.text())
           .then(data => {
               document.getElementById('navbar-placeholder').innerHTML = data;
           });
   </script>

   <script>
       fetch('../component/footer.html')
           .then(response => response.text())
           .then(data => {
               document.getElementById('footer-placeholder').innerHTML = data;
           });
   </script>
   
   <script src="../assests/js/script.js"></script>


   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    
</body>
</html>
