<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assests/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>

    <!--Navigation bar -->
    <div id="navbar-placeholder"></div>

    <!-- Shop Section -->
    <div class="container-fluid mt-5 pt-4" style="margin-top: 80px;margin-bottom: 10px;">
        <section class="shop-section">
            <div class="container">
                <h1 class="shop-title">Our Shop</h1>

                <!-- Filter Buttons -->
                <div class="filter-buttons-s">
                    <button class="filter-btn-s active" data-filter="all">All</button>
                    <button class="filter-btn-s" data-filter="coffee">Coffee</button>
                    <button class="filter-btn-s" data-filter="tea">Tea</button>
                    <button class="filter-btn-s" data-filter="snacks">Snacks</button>
                </div>

                <!-- Product Cards -->
                <div class="shop-items">
                    <div class="shop-item card coffee">
                        <img src="../assests/images/espresso.jpg" alt="Coffee" class="item-img">
                        <h3 class="item-title">Espresso</h3>
                        <p class="item-price">$5.00</p>
                        <button class="buy-btn">Buy</button> 
                    </div>
                    <div class="shop-item card tea">
                        <img src="../assests/images/greentea.jpg" alt="Tea" class="item-img">
                        <h3 class="item-title">Green Tea</h3>
                        <p class="item-price">$4.00</p>
                        <button class="buy-btn">Buy</button> 
                    </div>
                    <div class="shop-item card snacks">
                        <img src="../assests/images/croissant.jpg" alt="Snacks" class="item-img">
                        <h3 class="item-title">Croissant</h3>
                        <p class="item-price">$3.50</p>
                        <button class="buy-btn">Buy</button> 
                    </div>
                    <!-- Add more product items as needed -->
                </div>
            </div>
        </section>   
        
    </div>


    <!--footer-->
    <div id="footer-placeholder"></div>

    <script src="../assests/js/script.js"></script>

    <script>
        fetch('../component/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>

    <script>
        fetch('../component/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>

    <script src="./assests/js/script.js"></script>

   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
