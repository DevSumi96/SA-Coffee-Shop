<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assests/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>

    <!--Navigation bar -->
    <div id="navbar-placeholder"></div>

    <!-- Gallery section -->
    <div class="container-fluid mt-5 pt-4" style="margin-top: 80px;">
        <section id="gallery" class="gallery-section">
            <div class="container">
              <h2>Our Coffee Moments</h2>
              <div class="gallery-grid">
                <div class="gallery-item">
                  <img src="../assests/images/image1.jpg" alt="Coffee Shop Interior">
                </div>
                <div class="gallery-item">
                  <img src="../assests/images/image2.jpg" alt="Coffee Cup with Latte Art">
                </div>
                <div class="gallery-item">
                  <img src="../assests/images/image3.jpg" alt="Customers Enjoying Coffee">
                </div>
                <div class="gallery-item">
                  <img src="../assests/images/image4.jpg" alt="Barista Preparing Coffee">
                </div>
                <div class="gallery-item">
                  <img src="../assests/images/image5.jpg" alt="Coffee Beans on Display">
                </div>
                <div class="gallery-item">
                  <img src="../assests/images/image6.jpg" alt="Outdoor Seating Area">
                </div>
                <div class="gallery-item">
                    <img src="../assests/images/image3.jpg" alt="Customers Enjoying Coffee">
                </div>
                <div class="gallery-item">
                    <img src="../assests/images/image1.jpg" alt="Coffee Shop Interior">
                </div>
              </div>
            </div>
          </section>   
    </div>


    <!--footer-->
    <div id="footer-placeholder"></div>

    <script src="../assests/js/script.js"></script>

    <script>
        fetch('../component/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>

    <script>
        fetch('../component/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>




   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

   
</body>
</html>
