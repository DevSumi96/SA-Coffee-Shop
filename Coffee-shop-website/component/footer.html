<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coffee Shop</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./assests/css/style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    
    </head>
    
</head>
<body>

    <!-- Footer -->
    <footer class="footer">
    <div class="container">
        <!-- Logo and social links -->
        <div class="row row-divider justify-content-center"> 
            <div class="col-md-2 text-center logo-social"> 
                <img src="../assests/images/logo.png" alt="Coffee Shop Logo">
            <div class="social-icons mt-3">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            </div>
        </div>

        <hr class="horizontal-line">

        <!-- Copyright and subscribe  -->
        <div class="row text-center text-md-start">
            <div class="col-md-6 subscribe">
                <input type="email" placeholder="Enter your email">
                <button type="submit">Subscribe</button>
            </div>
            <div class="col-md-6 copyright mt-3 mt-md-0">
                &copy; BSCT/WE/24/18/1. All Rights Reserved.
            </div>
        </div>
    </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
